<menu></menu>

<div class="sub-section-container">

  <div class="title margin-bottom">
    Payments Exclude List
  </div>

  <div class="body margin-bottom" *ngFor="let item of data?.paymentsExcludeList">
    {{item}}
    <img class="delete-icon" src="assets/images/close.svg" (click)="removeFromPaymentsExcludeList(item)">
  </div>

  <div class="body" *ngIf="!data?.paymentsExcludeList?.length">
    No Items Added
  </div>

  <textarea class="payments-textarea" id="paymentsExcludeTextArea" rows="2" cols="50" placeholder="Example: Wallet of Satoshi"></textarea><br>

  <button (click)="addToPaymentsExcludeList()" type="button" class="add-item-button">
    Add Item
  </button>

</div>
